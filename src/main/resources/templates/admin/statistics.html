<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Statistics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div>
    <section>
        <div class="container-fluid mt-5 p-5 bg-light">
            <h2>Statistics by Month</h2>
            <!-- Dropdown to select year -->
            <label for="yearSelect">Select Year:</label>
            <select id="yearSelect">
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
            </select>

            <!-- Chart -->
            <canvas id="monthStatisticsChart" width="20" height="10"></canvas>
        </div>
    </section>
</div>

<script>
    const ctx = document.getElementById('monthStatisticsChart').getContext('2d');

    // Initialize the chart with default data
    let monthStatisticsChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: [], // Dynamic labels
            datasets: [{
                label: 'Total Price by Month',
                data: [], // Dynamic data
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    display: true,
                    position: 'top'
                }
            },
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    // Function to update the chart
    function updateChart(year) {
        fetch(`/admin/statistics/${year}`) // Call the controller to get data
            .then(response => response.json())
            .then(data => {
                // Update chart data
                monthStatisticsChart.data.labels = data.months;
                monthStatisticsChart.data.datasets[0].data = data.prices;
                monthStatisticsChart.update();
            })
            .catch(error => console.error('Error fetching data:', error));
    }

    // Get the current year
    const currentYear = new Date().getFullYear();

    // Set the current year as default
    document.addEventListener('DOMContentLoaded', () => {
        const yearSelect = document.getElementById('yearSelect');
        yearSelect.value = currentYear;
        updateChart(currentYear);
    });

    // Listen for year change event
    document.getElementById('yearSelect').addEventListener('change', (event) => {
        const selectedYear = event.target.value;
        updateChart(selectedYear); // Update chart based on selected year
    });
</script>
</body>
</html>
